<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Gestión de usuarios</h1>
        <form th:action="@{/create/process}" method="post" th:object="${employee}">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" />
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">LastName</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" />
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" />
            </div>

            <div class="g-recaptcha" data-sitekey="6LcSCZgqAAAAAKZ5uX1XLv8bc1xrlsJRXrSH7-vt"></div>
            <br/>

            <button type="submit" class="btn btn-primary mt-2">Enviar</button>
            <a type="submit" class="btn btn-danger mt-2" th:href="@{/all}">Cancelar</a>
        </form>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
